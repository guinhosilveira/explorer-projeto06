<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=DM+Sans:wght@400;700&family=Dosis:wght@500;700&family=Epilogue:wght@800&family=Inter:wght@400;700&family=JetBrains+Mono:wght@500;700&family=Montserrat:wght@600&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&family=Palanquin:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>Jogo Adivinhação</title>
</head>
<body>
    <main>

        <div class="screen1">

            <h1>
                Jogo da Adivinhação
            </h1>
            <p>
                Adivinhe um número entre 0 e 10
            </p>
    
            <form>
                <input 
                    type="number" 
                    id="inputNumber"
                    maxlength="1"
                />
                <button 
                    id="btnTry">
                    Tentar
                </button>
            </form>

        </div>

        <div class="screen2 hide">

            <h2>
               Acertou em Tentativas 
            </h2>
            <button
                 id="btnReset">
                 Jogar novamente
            </button>
    
        </div>

    </main>

    <script src="./main.js"></script>
</body>
</html>
